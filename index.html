<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Duckers Website (a site on the web belonging to duckers)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/TheRealDuckers/site/refs/heads/main/img/favicon.png">
  <meta name="The personal website of Duckers, a teen coder, member of Hack Club, singer, and tea drinker." content="Duckers's Website">
  <style>
    :root{
      --bg:#e9fdf3;
      --accent:#b6d8c0;
      --accent-dark:#9fcbb0;
      --muted:#f7fff9;
      --text:#2f4f3e;
      --title:#3a6f55;
      --link:#5aa87a;
    }

    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      font-family: "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial;
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      overflow-x:hidden;
      padding:1.5rem;
      box-sizing:border-box;
    }

    /* decorative background */
    .duck-bg{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      z-index:0;
      opacity:.18;
    }
    .duck-bg svg{width:420px;height:420px;display:block}

    /* Title (starts centered) */
    #title{
      font-size:4rem;
      font-weight:700;
      color:var(--title);
      margin-top:30vh;                 /* centered-ish start */
      transition:margin 0.6s cubic-bezier(.22,.9,.3,1), transform 0.18s ease-out;
      z-index:2;
      text-align:center;
      pointer-events:none;
      will-change:transform,margin;
    }

    /* When title is pinned to top */
    .title-top{
      margin-top:1.5rem !important;
    }

    /* Links */
    .links{
      margin-top:0.2rem;
      z-index:2;
      display:flex;
      gap:.5rem;
    }
    .links a{
      background:#dff7e8;
      color:var(--link);
      text-decoration:none;
      padding:.45rem .9rem;
      border-radius:0 0 12px 12px;
      border-bottom:3px solid var(--accent);
      font-weight:600;
      cursor:pointer;
      user-select:none;
    }
    .links a:hover{background:#c8f0d8;border-bottom-color:var(--accent-dark)}

    /* Content area (fades under the title) */
    #content{
      width:100%;
      max-width:900px;
      margin-top:2.5rem;
      z-index:2;
      opacity:0;                       /* start hidden */
      transition:opacity 250ms ease;
      box-sizing:border-box;
      min-height: 120px;               /* reserve space so layout doesn't jump */
    }
    #content.visible{opacity:1}
    #content.hidden{opacity:0}

    .section-title{font-size:2rem;color:var(--title);text-align:center;margin-bottom:1rem}

    /* Cards and boxes with thick offset borders */
    .projects-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:1.25rem;
    }

    .project-card{
      background:var(--muted);
      border:4px solid var(--accent);
      border-radius:14px;
      padding:1rem;
      box-shadow:6px 6px 0 var(--accent-dark);
      text-align:center;
    }
    .project-card-img{
      width:100%;
      height:160px;
      object-fit:cover;
      border-radius:10px;
      margin-bottom:.6rem;
    }
    .project-card:hover{transform:translateY(-4px);transition:transform .15s ease}

    .about-box{
      background:var(--muted);
      border:4px solid var(--accent);
      border-radius:14px;
      padding:1.6rem;
      display:flex;
      gap:1.25rem;
      align-items:center;
      box-shadow:8px 8px 0 var(--accent-dark);
      flex-wrap:wrap;
    }
    .about-box img{
      width:180px;height:180px;object-fit:cover;border-radius:12px;border:4px solid var(--accent);
    }

    .contact-line{
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:var(--muted);
      border:4px solid var(--accent);
      padding:1rem 1.25rem;
      border-radius:12px;
      margin-bottom:1rem;
      box-shadow:6px 6px 0 var(--accent-dark);
      font-size:1.05rem;
    }

    .copy-btn{
      cursor:pointer;
      font-weight:700;
      color:var(--link);
      font-size:1.25rem;
      user-select:none;
      transition:transform .12s ease,color .12s ease;
    }
    .copy-btn:active{transform:scale(.96)}

    /* small responsive tweaks */
    @media (max-width:520px){
      #title{font-size:2.4rem;margin-top:10vh}
      .about-box{padding:1rem}
      .about-box img{width:120px;height:120px}
    }
/* Inline text link with dashed underline and subtle hover effect */
.text-link {
  color: #3a6f55;
  text-decoration: none;
  border-bottom: 1px dashed rgba(58,111,85,0.45);
  padding-bottom: 2px;
  transition: color 180ms ease, border-color 180ms ease, transform 120ms ease;
  cursor: pointer;
  -webkit-tap-highlight-color: transparent;
}

.text-link:hover,
.text-link:focus {
  color: #2a5a43;
  border-bottom-color: rgba(42,90,67,0.95);
  transform: translateY(-1px);
}

.text-link:active {
  transform: translateY(0);
}

.text-link:focus {
  outline: 3px solid rgba(90,168,122,0.12);
  outline-offset: 3px;
}
/* Long horizontal card (like project-card but wider) */
.long-card {
  display: flex;
  align-items: center;
  gap: 1rem;
  width: 100%;
  max-width: 1200px;
  min-height: 50px;
  background: var(--muted);
  border: 4px solid var(--accent);
  border-radius: 14px;
  padding: 1rem 1.25rem;
  box-shadow: 8px 8px 0 var(--accent-dark);
  box-sizing: border-box;
  overflow: hidden;
  margin-top: 20px;
}

/* Left media area (image / thumbnail) */
.long-card .media {
  flex: 0 0 360px;
  height: 180px;
  border-radius: 10px;
  object-fit: cover;
  border: 4px solid var(--accent);
  background-size: cover;
  background-position: center;
}

/* Content area */
.long-card .body {
  flex: 1 1 auto;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 0.5rem;
}

/* Title and excerpt */
.long-card .title {
  font-size: 1.6rem;
  margin: 0;
  color: var(--title);
  line-height: 1.1;
}

.long-card .excerpt {
  margin: 0;
  color: var(--text);
  opacity: 0.95;
}

/* Optional actions area (right side) */
.long-card .actions {
  flex: 0 0 auto;
  display: flex;
  gap: 0.5rem;
  align-items: center;
}

/* Responsive: stack on small screens */
@media (max-width: 700px) {
  .long-card {
    flex-direction: column;
    align-items: stretch;
    padding: 0.9rem;
    min-height: auto;
  }
  .long-card .media {
    width: 100%;
    height: 160px;
    flex: 0 0 auto;
  }
  .long-card .title { font-size: 1.25rem; }
}
.long-card:hover{transform:translateY(-4px);transition:transform .15s ease}
  </style>
</head>
<body>
  <div class="duck-bg" aria-hidden="true">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
      <path fill="#dff7e8" d="M150 80c-10 0-18-8-18-18 0-7 4-13 10-16-6-10-18-17-32-17-20 0-36 14-36 32 0 3 0 6 1 9-28 2-50 20-50 43 0 24 25 44 56 44h44c31 0 56-20 56-44 0-18-14-33-31-39z"/>
    </svg>
  </div>

  <h1 id="title"><img width="40%" src="https://raw.githubusercontent.com/TheRealDuckers/site/refs/heads/main/img/Duckers.png"/></h1>

  <nav class="links" aria-label="Sections">
    <a data-section="projects">Projects</a>
    <a data-section="about">About Me</a>
    <a href="https://blog.duckers.dev" target="_blank">Blog</a>
    <a data-section="contact">Talk to Me</a>
  </nav>

  <main id="content" aria-live="polite"></main>

  <script>
    (function(){
      const title = document.getElementById('title');
      const content = document.getElementById('content');
      const buttons = document.querySelectorAll('[data-section]');

      let currentSection = null;
      let isAnimating = false;
      let firstOpen = true;

      const templates = {
        projects: `
          <div class="section-title">Projects</div>
          <div class="projects-grid">
            <div class="project-card">
              
              <h3>WebCue</h3>
              <p>Basically QLab for the web.</p>
            </div>
            <div class="project-card">
              
              <h3>HackTab</h3>
              <p>A cool new tab for Hack Clubbers.</p>
            </div>
            <div class="project-card">
              
              <h3>[COMING SOON] HackClub Mobile</h3>
              <p>A web app for all things Hack Club!</p>
            </div>
          </div>
          <div class="long-card">
              <p>You can also check out my <s>dumping ground</s> GitHub <a class="text-link" href="https://github.com/TheRealDuckers"> here.</a></p>
            </div>
          </div>
        `,
        about: `
          <div class="section-title">About Me</div>
          <div class="about-box">
            
            <div>
              <p>Hi there, hello,  i'm known around these parts as duckers! I love making stuff, mostly web-based - especially things that are fun or make someones life easier! </p>
               <p>I tend to work with pure CSS, JS and HTML, but I also use TailWind, Python (Flask), Node.js and tea. </p>
              <br>
              <p>Outside of grinding GitHub (its that a thing!?), I enjoy performing, singing and scouting. I am also a <a class="text-link" href="https://en.wikipedia.org/wiki/Stage_lighting#:~:text=Stage%20lighting%20is%20the%20craft%20of%20lighting%20as%20it%20applies%20to%20the%20production%20of%20theater%2C%20dance%2C%20opera%2C%20and%20other%20performance%20arts.%5B1%5D" target="_blank"> theatre technician</a>, and frequently <s>blow stuff up</s> make cool special effects.
            </div>
          </div>
        `,
        contact: `
          <div class="section-title">Talk to Me</div>
          <div class="contact-line">
            Email: quack@duckers.dev
            <span class="copy-btn" data-copy="quack@duckers.dev" title="Copy email">⧉</span>
          </div>
          <div class="contact-line">
            Slack (Hack Club): @Duckers
            <a style="text-decoration: none;" href="https://hackclub.slack.com/team/U09F00G8605" target="_blank"> <span class="copy-btn" title="Sidle over to Slack">↗</span></a>
          </div>
          <div class="contact-line">
            GitHub: github.com/TheRealDuckers
           <a style="text-decoration: none;" href="https://github.com/TheRealDuckers" target="_blank"> <span class="copy-btn" title="Go to GitHub">↗</span></a>
          </div>
        `
      };

      function bindCopyButtons() {
        const copyBtns = content.querySelectorAll('.copy-btn');
        copyBtns.forEach(btn => {
          btn.onclick = () => {
            try { navigator.clipboard.writeText(btn.dataset.copy); } catch (e) {}
            btn.textContent = '✓';
            btn.style.color = '#3a6f55';
            setTimeout(() => {
              btn.textContent = '⧉';
              btn.style.color = '';
            }, 1200);
          };
        });
      }

      function forceReflow(el){ void el.offsetWidth; }

      function showContent(html){
        // put content then fade in
        content.innerHTML = html;
        bindCopyButtons();
        content.classList.remove('hidden');
        forceReflow(content);
        content.classList.add('visible');
      }

      function hideContentThenSwap(html, cb){
        // fade out
        content.classList.remove('visible');
        content.classList.add('hidden');
        // wait for transition to finish
        setTimeout(() => {
          showContent(html);
          if (typeof cb === 'function') cb();
        }, 260);
      }

      function openSection(key){
        if (isAnimating || key === currentSection) return;
        isAnimating = true;

        // First open: move title to top and fade in content
        if (firstOpen){
          title.classList.add('title-top');
          // small delay so title movement starts before content fades in
          setTimeout(() => {
            showContent(templates[key]);
            setTimeout(() => {
              currentSection = key;
              isAnimating = false;
              firstOpen = false;
            }, 300);
          }, 180);
          return;
        }

        // Subsequent opens: fade out old content, swap, fade in new content
        hideContentThenSwap(templates[key], () => {
          setTimeout(() => {
            currentSection = key;
            isAnimating = false;
          }, 300);
        });
      }

      // Attach handlers
      buttons.forEach(btn => {
        btn.addEventListener('click', () => openSection(btn.dataset.section));
        btn.setAttribute('tabindex','0');
        btn.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openSection(btn.dataset.section);
          }
        });
      });

      // Title float (medium strength, ease-out smoothing)
      let lastX = 0, lastY = 0, raf = null;
      document.addEventListener('mousemove', e => {
        const targetX = (e.clientX / window.innerWidth - 0.5) * 12;
        const targetY = (e.clientY / window.innerHeight - 0.5) * 12;
        // soften float during active transitions
        const damp = isAnimating ? 0.35 : 1;
        lastX += (targetX * damp - lastX) * 0.18;
        lastY += (targetY * damp - lastY) * 0.18;
        if (!raf) {
          raf = requestAnimationFrame(() => {
            title.style.transform = `translate(${lastX}px, ${lastY}px)`;
            raf = null;
          });
        }
      });

      // Optionally open a default section on load (uncomment if desired)
      // openSection('projects');
    })();
  </script>
</body>
</html>
